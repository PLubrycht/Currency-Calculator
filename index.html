<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css styles/main.css" />
    <title>Currency Calculator</title>
  </head>
  <body>
    <section class="gradient-section">
      <canvas id="gradient-canvas"></canvas>
      <div class="container">
        <main class="content-section">
          <header class="headline">Currency converter</header>
          <form id="currency-form" class="currency-form">
            <div class="input-container">
              <input
                type="number"
                id="enterValue"
                class="enterValue"
                placeholder="enter value"
                required
                min="0.01"
                step="0.01"
              />
              <select
                name=""
                id="currenciesList"
                class="currenciesList"
                required
              >
                <option value="" disabled selected>choose Your currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
              </select>
            </div>
            <button type="submit" id="calculateButton" class="calculateButton">
              Convert
            </button>
          </form>
          <span class="loader"></span>
          <div><p id="calculatedValue" class="calculatedValue"></p></div>
        </main>
      </div>
    </section>

    <script src="JS files/main.js" defer></script>
    <script src="JS files/gradients.js" defer></script>
  </body>
</html>
